<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">  
        </div>

        <div id="main">    <!-- Main Entry Fields -->
            <form>
                <div>
                    <label for = "Name">Name</label>
                    <input id="Name" type="text" placeholder="Enter Your Name" required>
                </div>
                <div>
                    <label for = "Age"> Age</label>
                    <input id="Age" type="number" placeholder="Enter Your Age" required>
                </div>
                <div>
                    <label for = "Weight">Weight</label>
                    <input id="Weight" type="number" placeholder="Enter Your Weight in Kgs" required>
                    
                </div>
                <div>
                    <input onclick="onSubmit()" id="check" type="button" value="Submit">
                </div>
            </form>
         </div>

        <div id="footer">
            <p id="message"></p>
        </div>
    </div>
    
    <script src="form1.js"></script>
</body>
</html>
